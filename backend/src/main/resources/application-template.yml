spring:
  profiles:
    include: kis
  datasource:
    url: jdbc:mysql://localhost:3306/glance?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&rewriteBatchedStatements=true
    username: root
    password: REPLACE_ME_DB_PASSWORD
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        jdbc:
          batch_size: 1000
          order_inserts: true
          order_updates: true
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379

  batch:
    jdbc:
      initialize-schema: always

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

logging:
  level:
    org:
      hibernate:
        SQL: info
        type:
          descriptor:
            sql: info

jwt:
  secret: REPLACE_ME_JWT_SECRET_KEY

external:
  finnhub:
    api-key: REPLACE_ME_FINNHUB_API_KEY
